{% extends "base2.html" %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='extra_styles.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
{% endblock %}
{% block title %}Text Summarizer-Home{% endblock %}
{% block content %}
<body style="background-image: url(https://cdn.pixabay.com/animation/2022/11/16/14/56/14-56-49-778_512.gif);">
    <div class="container" style="display: flex; justify-content: space-around;width: full;align-items: center; margin-top: 40 px;">
        <p class="original_title col-sm-4" style="color: azure; font-weight: bold; margin-left: 130px;">Original text</p>
        <p class="summary_title col-sm-4" style="color: azure; font-weight: bold; margin-left: 90px;">Summary</p>
    </div>

    <div class="container srt" style="display: flex; justify-content: space-around;">
        <p class="original_text col-sm-6" style="margin-right: 10px; background-color: rgba(0, 0, 0, 0.918); color: rgb(220, 20, 60);border-style: dashed;padding: 10px;">{{original_txt}}</p>
        <div class="container col-sm-6" style="display: flex; justify-content: space-around;margin-left: 10px;">
            <p class="summary_text" style="margin-right: 10px;margin-left: 10px; background-color: rgba(0, 0, 0, 0.918); color: green; border-style: dashed;padding: 10px;">{{summary}}</p>
        </div>
    </div>

    <div class="container btn-primary" style="background-color: transparent;display: flex;">
        <button class="btn btn-danger" type="submit"style="margin-left: 190px;">Words: {{len_orig_text}} </button>
        <button class="btn btn-success" type="submit" style="margin-left: 450px;">Words: {{len_summary}} </button>
    </div>
</body>

{%endblock%}
